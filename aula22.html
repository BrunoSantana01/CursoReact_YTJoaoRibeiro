<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        class App extends React.Component {
            render() {

                const noticiass = [
                    {
                        titulo: 'Noticia 1',
                        texto: 'Texto da noticia 1',
                        autor: 'Autor1'
                    },
                    {
                        titulo: 'Noticia 2',
                        texto: 'Texto da noticia 2',
                        autor: 'Autor2'
                    },
                    {
                        titulo: 'Noticia 3',
                        texto: 'Texto da noticia 3',
                        autor: 'Autor3'
                    }
                ]

                // preparação do component child noticia
                const final = noticiass.map(noticia => <Noticia noticia={noticia} />)
                    return (
                        <div>                         
                            <h2>Noticias</h2>
                            <hr />
                            {final}
                        </div>
                    )
            }
        }

        class Noticia extends React.Component {
            constructor (props){
                super(props)
            }
            render() {
                return (
                    <div>
                        <h3>{this.props.titulo}</h3>
                        <p>{this.props.texto}</p>
                        <small><i>{this.props.au}</i></small>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
